<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { background: #333; color: white; padding: 20px; font-family: Arial; }
        canvas { border: 1px solid #666; margin: 10px; }
        .section { margin: 20px 0; }
        button { background: #007acc; color: white; padding: 10px 20px; border: none; cursor: pointer; margin: 5px; }
        button:hover { background: #005a9e; }
    </style>
</head>
<body>
    <h1>Stern Trading Platform - Icon Generator</h1>
    <div class="section">
        <h2>Generated Icons (Right-click and Save As...)</h2>
        <div>
            <h3>Favicon 32x32</h3>
            <canvas id="favicon-32" width="32" height="32"></canvas>
            <br><button onclick="downloadCanvas('favicon-32', 'favicon-32.png')">Download PNG</button>
        </div>
        <div>
            <h3>App Icon 48x48</h3>
            <canvas id="app-48" width="48" height="48"></canvas>
            <br><button onclick="downloadCanvas('app-48', 'app-icon-48.png')">Download PNG</button>
        </div>
        <div>
            <h3>App Icon 64x64</h3>
            <canvas id="app-64" width="64" height="64"></canvas>
            <br><button onclick="downloadCanvas('app-64', 'app-icon-64.png')">Download PNG</button>
        </div>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Dark background
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, size, size);

            // Center the star
            ctx.translate(size/2, size/2);

            // Scale based on canvas size
            const scale = size / 64;
            ctx.scale(scale, scale);

            // Main hexagon center
            ctx.fillStyle = '#ff3d71';
            ctx.globalAlpha = 0.9;
            drawHexagon(ctx, 0, 0, 16);
            ctx.fill();

            // Top spike
            ctx.fillStyle = '#4fc3f7';
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.moveTo(0, -16);
            ctx.lineTo(6, -24);
            ctx.lineTo(-6, -24);
            ctx.closePath();
            ctx.fill();

            // Right spike
            ctx.fillStyle = '#66bb6a';
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.moveTo(14, -8);
            ctx.lineTo(24, 0);
            ctx.lineTo(14, 8);
            ctx.closePath();
            ctx.fill();

            // Bottom spike
            ctx.fillStyle = '#ab47bc';
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.moveTo(0, 16);
            ctx.lineTo(6, 24);
            ctx.lineTo(-6, 24);
            ctx.closePath();
            ctx.fill();

            // Left spike
            ctx.fillStyle = '#26c6da';
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.moveTo(-14, -8);
            ctx.lineTo(-24, 0);
            ctx.lineTo(-14, 8);
            ctx.closePath();
            ctx.fill();

            // Center highlight
            ctx.fillStyle = '#ffffff';
            ctx.globalAlpha = 0.3;
            drawHexagon(ctx, 0, 0, 6);
            ctx.fill();

            // Reset transform
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.globalAlpha = 1.0;
        }

        function drawHexagon(ctx, x, y, radius) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI) / 3;
                const px = x + radius * Math.cos(angle);
                const py = y + radius * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
        }

        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate all icons on load
        window.onload = function() {
            drawIcon('favicon-32', 32);
            drawIcon('app-48', 48);
            drawIcon('app-64', 64);
        };
    </script>
</body>
</html>
